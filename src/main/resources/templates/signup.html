<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>ABC Bank Sign Up</title>
	</head>
	<body style="background-color: beige;">
	<div>
		<form th:action="@{/registration}" th:object="${customer}" method="post" 		
		style="max-width:min-content; margin: 0 auto;"> 
			<label for="name">Name:</label> 
			<input type="text" id="name" name="name" th:field="*{name}" required> 
			<label for="username">Username:</label> 
			<input type="text" id="username" name="username" th:field="*{username}" required>
			<label for="password">Password:</label> 
		    <input type="text" id="password" name="password" th:field="*{password}" required>	
			<label for="age">Age:</label> 
			<input type="number" id="age" name="age" th:field="*{age}" required>
			<label for="SSN">Social Security Number:</label> 
			<input type="text" id="SSN" name="SSN" th:field="*{SSN}" required>
			<label for="address">Address:</label> 
			<input type="text" id="address" name="address" th:field="*{address}" required>
			<label for="email">Email:</label> 
			<input type="email" id="email" name="email" th:field="*{email}" required>
			<label for="phone">Phone number:</label> 
		    <input type="text" id="phone" name="phone" th:field="*{phone}" required>
			<label for="balance">Amount you'd like to deposit:</label> 
			<input type="number" id="balance" name="balance" th:field="*{balance}" required>
			<button type="submit">Save</button> 
	   </form> 
	</div>
	</body>
</html>
