<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
	</head>
	
	<body style="background-color: beige;">
		<h1>Logged in! Customer Details:</h1>
		<h1 th:text="'Welcome ' + ${Customer.name}"></h1>
		<h2 th:text="'Your Balance : Rs ' + ${Customer.balance}"></h2>
		<br><br>
		<table>
			<tr>
				<th>Account Number: </th>
				<td th:text=${Customer.acc_no}></td>
			</tr>
			<tr>
				<th>Name: </th>
				<td th:text=${Customer.name}></td>
			</tr>
			<tr>
				<th>Age: </th>
				<td th:text=${Customer.age}></td>
			</tr>
			<tr>
				<th>Email: </th>
				<td th:text=${Customer.email}></td>
			</tr>
			<tr>
				<th>Address: </th>
				<td th:text=${Customer.address}></td>
			</tr>
			<tr>
				<th>Phone Number: </th>
				<td th:text=${Customer.phone}></td>
			</tr>
			<tr>
				<th>Username: </th>
				<td th:text=${Customer.username}></td>
			</tr>
			<tr>
				<th>Password: </th>
				<td th:text=${Customer.password}></td>
			</tr>
		</table>
					
		<p><a href="/updatecustomer">Click here to update your details</a></p>
	</body>


</html>
